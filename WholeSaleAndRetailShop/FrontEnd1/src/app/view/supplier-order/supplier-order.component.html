<div class="container">
  <div class="row">
    <div class="col-md-8">

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-rose card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">store</i>
                </div>
                <h4 class="card-title">Company</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">

                    <tbody>

                    <tr>
                      <td>
                        <div class="row">
                          <div class="col-md-8">
                            <div class="form-group">
                              <label >Select Companys</label>
                              <select class="form-control " data-style="select-with-transition"  [(ngModel)]="insertCompany" #mySelect (change)="getMakeCompanyDetails(mySelect.value)">
                                <option *ngFor="let make of companies" [value]="make.companyName">{{make.companyName}}</option>

                              </select>
                            </div>

                          </div>
                        </div>
                      </td>

                      <td>
                        <div class="row">
                          <div class="col-md-8">
                            <div class="form-group">
                              <label >Select Agent</label>
                              <select class="form-control " data-style="select-with-transition"  [(ngModel)]="insertAgent" >
                                <option *ngFor="let supplier of searchMakesByCompany" [value]="supplier.suppliername">{{supplier.suppliername}}</option>
                              </select>
                            </div>

                          </div>
                        </div>
                      </td>

                    </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">

                <div class="row" >

                  <div class="col-md-8" style="margin-left: 10px">
                    <div class="form-group">
                      <label class="bmd-label-floating">Search By Order ID</label>
                      <input type="text" class="form-control" style="width: 200px">
                    </div>
                  </div>
                  <div class="col-md-4" style="margin-left: 200px ;margin-top: -55px">
                    <button type="submit" class="btn btn-rose pull-right" > <i class="material-icons">search</i></button>
                  </div>

                </div>


                <div class="timeline-panel">
                  <div class="timeline-heading">
                    <span class="badge badge-pill badge-info">Agent name</span>
                  </div>
                  <div class="timeline-body">
                    <h6>Company Name : Uniliver</h6>
                    <h6>Ordered date : 2019/02/07</h6>
                  </div>
                  <div class="timeline-footer">
                    <div class="dropdown">
                      <button type="button" class="btn btn-round btn-info">
                        <i>Update Status</i>
                      </button>
                    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div></div>

<div class="col-md-8">
  <div class="card">
    <div class="card-header card-header-rose card-header-icon">
      <div class="card-icon">
        <i class="material-icons">assignment</i>
      </div>
      <h4 class="card-title">Items</h4>
    </div>
    <div class="card-body">

      <div class="row" >

        <div class="col-md-4" style="margin-left: 250px">
          <div class="form-group">
            <label class="bmd-label-floating">Search By Product Name</label>
            <input type="text" class="form-control" style="width: 300px" [(ngModel)]="searchProductName">
          </div>
        </div>
        <div class="col-md-5" style="margin-left: -120px ;margin-top: 0px">
          <button type="submit" class="btn btn-rose pull-right" (click)="searchByProductName()" > <i class="material-icons">search</i></button>
        </div>

      </div>



      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-shopping">
            <thead>
            <tr>
              <th>Product</th>
              <th class="text-right">Price</th>
              <th class="text-right">Qty</th>
              <th class="text-right">Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="searchProductValuesIf;else elseBlock">
              <td colspan="8" class="alert alert-danger" style="text-align: center">
                Customer Not Found
              </td>
            </tr>
            <ng-template #elseBlock>
            <tr>
              <td class="td-name">
                <a href="#jacket">Spring Jacket</a>
                <br />
              </td>
              <td class="td-number text-right">
                <small>&euro;</small>549
              </td>
              <td class="td-number text-right">
                <input type="text" class="form-control-right" style="width: 60px">
              </td>
              <td class="td-number">
                <small>&euro;</small>549
              </td>
              <td class="td-actions">
                <button class="btn btn-primary btn-round">Add</button>
              </td>
            </tr>


            </ng-template>

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>



<div class="col-md-8">
  <div class="card">
    <div class="card-header card-header-rose card-header-icon">
      <div class="card-icon">
        <i class="material-icons">assignment</i>
      </div>
      <h4 class="card-title">Order list</h4>
    </div>




    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-shopping">
          <thead>
          <tr>
            <th>Product</th>
            <th class="text-right">Qty</th>
            <th class="text-right">Amount</th>
          </tr>

          <tr>

          </tr>

          </thead>
          <tbody>

          <tr>
            <td class="td-name">
              <a href="#nothing">Pencil Skirt</a>
              <br />
              <small>by Valentino</small>
            </td>

            <td class="td-number">
              1
            </td>
            <td class="td-number">
              <small>&euro;</small>799
            </td>

            <td class="td-actions">
              <button class="btn btn-primary btn-round">Remove</button>
            </td>

          </tr>
          <tr>
            <td colspan="2"></td>
            <td class="td-total">
              Total
            </td>
            <td colspan="1" class="td-price">
              <small>&euro;</small>2,346
            </td>
            <td></td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td colspan="2" class="text-right">
              <button class="btn btn-primary btn-round">Place Order</button>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>

  </div>
</div></div>

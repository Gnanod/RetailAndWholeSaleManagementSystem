<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11">
        <div class="card">
          <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
              <i class="material-icons">perm_identity</i>
            </div>
            <h4 class="card-title">Add Company Detailsghjgjg

            </h4>
          </div>
          <div class="card-body">
            <form>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Company Name</label>
                  <input type="text" class="form-control" name="companyName" [(ngModel)]="com.companyName">
                </div>
              </div>


              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Address</label>
                  <input type="text" class="form-control" name="address" [(ngModel)]="com.address">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Email</label>
                  <input type="text" class="form-control" name="email" [(ngModel)]="com.email">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Telephone</label>
                  <input type="text" class="form-control" name=" Telephone" [(ngModel)]="com.telephone">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Fax</label>
                  <input type="text" class="form-control" name="fax" [(ngModel)]="com.fax">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Website</label>
                  <input type="text" class="form-control" name="website" [(ngModel)]="com.website">
                </div>
              </div>

              <button type="submit" class="btn btn-rose pull-right" (click)="addCompany()">Save Details</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

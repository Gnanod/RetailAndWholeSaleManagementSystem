<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11">
        <div class="card">
          <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
              <i class="fas fa-arrows-alt"></i>
            </div>
            <h4 class="card-title">Add Company Details

            </h4>
          </div>
          <div class="card-body">
            <form  name="form" [formGroup]="form">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Company Name</label>
                  <input type="text" class="form-control"  minlength="2" maxlength="10" formControlName="companyName" [ngClass]="{'is-invalid':form.get('companyName').touched && form.get('companyName').invalid}" name="companyName" [(ngModel)]="com.companyName" >
                  <div class="invalid-feedback" *ngIf="form.get('companyName').touched && form.get('companyName').invalid">
                    <div>Company Name is required</div>
                  </div>
                </div>
              </div>


              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Address</label>
                  <input type="text" class="form-control" name="address" [(ngModel)]="com.address" formControlName="companyAddress" [ngClass]="{'is-invalid':form.get('companyAddress').touched && form.get('companyAddress').invalid}">
                  <div class="invalid-feedback" *ngIf="form.get('companyAddress').touched && form.get('companyAddress').invalid">
                    <div>Address is required</div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Email</label>
                  <input type="text" class="form-control" name="email" [(ngModel)]="com.email" formControlName="email" [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}">
                  <div class="invalid-feedback" *ngIf="form.get('email').touched && form.get('email').invalid" >
                    <div *ngIf="form.get('email').errors.required">Email Name is required</div>
                    <div *ngIf="form.get('email').errors.email">Email must be a valid email</div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Telephone</label>
                  <input type="text" class="form-control" name=" Telephone" [(ngModel)]="com.telephone" minlength="10" maxlength="10" formControlName="telephone" [ngClass]="{'is-invalid':form.get('telephone').touched && form.get('telephone').invalid}">
                  <div class="invalid-feedback" *ngIf="form.get('telephone').touched && form.get('telephone').invalid">
                    <div>Phone Number is required</div>
                    <!--                    <div *ngIf="form.get('telephone').errors.required" >Phone Number must be a valid number</div>-->
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Fax</label>
                  <input type="text" class="form-control" name="fax" [(ngModel)]="com.fax" minlength="5" formControlName="fax" [ngClass]="{'is-invalid':form.get('fax').touched && form.get('fax').invalid}">
                  <div class="invalid-feedback" *ngIf="form.get('fax').touched && form.get('fax').invalid">
                    <div >Fax Number is required</div>
                    <!--                    <div  *ngIf="form.get('fax').errors.required">Fax Number must be a valid number</div>-->
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Website</label>
                  <input type="text" class="form-control" name="website" [(ngModel)]="com.website" formControlName="website" [ngClass]="{'is-invalid':form.get('website').touched && form.get('website').invalid}">
                  <div class="invalid-feedback" *ngIf="form.get('website').touched && form.get('website').invalid">
                    <div>Website is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-rose pull-right" [disabled]="!form.valid" (click)="addCompany()">Save Details</button>
                <div class="clearfix"></div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

</div>

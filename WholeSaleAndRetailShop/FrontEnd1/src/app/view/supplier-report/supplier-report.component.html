<div class="row">

  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-info card-header-icon">
        <div class="card-icon">
          <i class="fas fa-users"></i>
        </div>
        <h4 class="card-title">Supplier Details</h4>
      </div>
      <div class="card-body">
        <div class="row" >




        </div>

        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>

              <th class="text-center">Supplier Name</th>
              <th class="text-center">Supplier NIC</th>
              <th class="text-center">Supplier Address</th>
              <th class="text-center">Email</th>
              <th class="text-center">Phone</th>
              <th class="text-center">Date</th>
              <!--              <th class="text-center">Company</th>-->

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sup of SupplierReport ">

              <td class="text-center">
                {{sup.supplierName}}
              </td>
              <td class="text-center">
                {{sup.supplierNic}}
              </td>
              <td class="text-center">
                {{sup.address}}
              </td >
              <td  class="text-center">
                {{sup.email}}
              </td>
              <td class="text-center">
                {{sup.phone}}
              </td >
              <td style="color: red; font-size: 15px ;font-style: inherit" class="text-center">
                {{sup.date}}
              </td >
              <!--              <td class="text-center">-->
              <!--                {{sup.company}}-->
              <!--              </td >-->
            </tr>

            </tbody>
          </table>
        </div>

        <div class="row">

          <div class="col-10">

          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-info pull-right" (click)="printReport()" >Print </button>

          </div>

        </div>
      </div>
    </div>
  </div>

</div>
